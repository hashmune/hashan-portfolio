<div class="project-card flex flex-column justify-content-around gap-2">
  <div class="image-container">
    <img [src]="imageSrc" alt="Project image" />
  </div>
  <div class="card-title">{{ title }}</div>
  <div class="card-description ">{{ description }}</div>
  <div class="card-hover gap-3">
    <p class="">View project</p>
    <i class="ph-duotone ph-arrow-circle-right"></i>
  </div>
</div>
