<div #cover class="project-cover">
  <div class="project-cover--inner">
    <p-button
      label="Go back"
      [rounded]="true"
      icon="ph ph-arrow-left"
      (onClick)="goBack()"
    >
    </p-button>

    <div class="flex justify-content-between align-items-center">
      <div class="details-left">
        <h1 class="project-title">Revamping Elveguiden</h1>
        <h3 class="project-sub-title">
          This case-study showcase how we improved Elveguiden beat search
          experience and revamping UI for overall better experience
        </h3>
      </div>
      <div class="project-img">
        <img src="eleveguiden-project-img.png" alt="" />
      </div>
    </div>
  </div>
</div>

<div #details class="project-details-container">
  <div class="section-title">Project overview</div>
  <div class="section-title">Research strategy</div>
  <div class="section-title">User interviews</div>
  <div class="section-title">Information architecture</div>
  <div class="section-title">Low fidelity prototype</div>
  <div class="section-title">High fidelity prototype</div>
</div>
