<h2 class="section-title">Projects</h2>
<div class="cards-container flex flex-wrap gap-5">
    @for (project of projects; track project.id) {
        <app-project-card 
          [imageSrc]="project.imageSrc"
          [title]="project.title"
          [description]="project.description">
        </app-project-card>
      }
</div>
