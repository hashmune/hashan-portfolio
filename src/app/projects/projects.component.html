<h2 class="section-title">Crafted experiences</h2>
<div class="cards-container flex flex-wrap gap-5">
    @for (project of projects; track project.id) {
        <app-project-card 
          class="project-card"
          [imageSrc]="project.imageSrc"
          [title]="project.title"
          [description]="project.description"
          [routerLink]="project.route">
        </app-project-card>
      }
</div>
